<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <header class="head-container">
        <div class="textlogo">PintarKUR</div>
        <nav class="nav-head">
            <ul>
                <li><a href="#">Tentang KUR</a></li>
                <li><a href="#">Daftar Penyalur</a></li>
                <li><a href="#">Simulasi</a></li>
                <li><a href="#">Analisis</a></li>
            </ul>
        </nav>
        <div class="signin">
            <a href="{{ url_for('login') }}" class="button">Sign In</a>
            <a href="{{ url_for('daftar') }}" class="button">Sign Up</a>
        </div>
    </header>
    <div class="hero">
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form action="#" role="form" method="post" autocomplete="off">
                            <div class="form-group form-padding">
                                <h2>Bussines Information</h2>
                                <div class="mb-3">
                                    <label>State</label>
                                    <select class="form-select" aria-label="State">
                                        <option selected>Select your business's state location</option>
                                        <option value="1">NC - North Carolina</option>
                                        <option value="2">AR - Arkansas</option>
                                        <option value="3">CA - California</option>
                                        <option value="4">FL - Florida</option>
                                        <option value="5">LA - Louisiana</option> 
                                        <option value="6">TX - Texas</option>
                                        <option value="7">TN - Tennessee</option>
                                        <option value="8">MD - Maryland </option>
                                        <option value="9">ME - Maine</option>
                                        <option value="10">AK - Alaska</option>
                                        <option value="11">CO - Colorado</option>
                                        <option value="12">WA - Washington</option>
                                        <option value="13">KS - Kansas</option>
                                        <option value="14">MI - Michigan</option>
                                        <option value="15">IN - Indiana</option>
                                        <option value="16">NM - New Mexico</option>
                                        <option value="17">NV - Nevada</option>
                                        <option value="18">VA - Virginia</option>
                                        <option value="19">AZ - Arizona</option>
                                        <option value="20">OR - Oregon</option>
                                        <option value="21">MN - Minnesota</option>
                                        <option value="22">NH - New Hampshire</option>
                                        <option value="23">NY - New York</option>
                                        <option value="24">IL - Illinois</option>
                                        <option value="25">SC - South Carolina</option>
                                        <option value="26">AL - Alabama</option>
                                        <option value="27">MT - Montana</option>
                                        <option value="28">MS - Mississippi</option>
                                        <option value="29">MA - Massachusetts</option>
                                        <option value="30">UT - Utah</option>
                                        <option value="31">PA - Pennsylvania</option>
                                        <option value="32">MO - Missouri</option>
                                        <option value="33">ND - North Dakota</option>
                                        <option value="34">GA - Georgia</option>
                                        <option value="35">CT - Connecticut</option>
                                        <option value="36">RI - Rhode Island</option>
                                        <option value="37">ID - Idaho</option>
                                        <option value="38">WY - Wyoming</option>
                                        <option value="39">WI - Wisconsin</option>
                                        <option value="40">NJ - New Jersey</option>
                                        <option value="41">NE - Nebraska</option>
                                        <option value="42">OH - Ohio</option>
                                        <option value="43">IA - Iowa</option>
                                        <option value="44">OK - Oklahoma</option>
                                        <option value="45">VT - Vermont</option>
                                        <option value="46">WV - West Virginia</option>
                                        <option value="47">DE - Delaware</option>
                                        <option value="48">KY - Kentucky</option>
                                        <option value="49">DC - District of Columbia</option>
                                        <option value="50">HI - Hawaii</option>
                                        <option value="51">SD - South Dakota</option> 
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label>Urban Area</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Is your business located in Urban Area?</option>
                                        <option value="yes">Yes</option>
                                        <option value="no">No</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label>Business Sector</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Is your business located in Urban Area?</option>
                                        <option value="11">11 - Agriculture, forestry, fishing and hunting</option>
                                        <option value="21">21 - Mining, quarrying, and oil and gas extraction</option>
                                        <option value="22">22 - Utilities</option>
                                        <option value="23">23 - Construction</option>
                                        <option value="31">31 - Manufacturing</option>
                                        <option value="42">42 - Wholesale trade</option>
                                        <option value="44">44 - Retail trade</option>
                                        <option value="48">48 - Transportation and warehousing</option>
                                        <option value="51">51 - Information</option>
                                        <option value="52">52 - Finance and insuranceo</option>
                                        <option value="53">53 - Real estate and rental and leasing</option>
                                        <option value="54">54 - Professional, scientific, and technical services</option>
                                        <option value="55">55 - Management of companies and enterprises</option>
                                        <option value="56">56 - Administrative/support & waste management/remediation Service</option>
                                        <option value="61">61 - Educational services</option>
                                        <option value="62">62 - Health care and social assistance</option>
                                        <option value="71">71 - Arts, entertainment, and recreation</option>
                                        <option value="72">72 - Accommodation and food services</option>
                                        <option value="81">81 - Other services (except public administration)</option>
                                        <option value="92">92 - Public administration</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label>New Existing Business</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Answer “Yes” if your business still under 2 years </option>
                                        <option value="yes">Yes</option>
                                        <option value="no">No</option>
                                    </select>
                                </div>
                                <div class="mb-3 form-group form-padding">
                                    <label>Number of Employee</label>
                                    <input type="text" name='' class="form-control form-rad" placeholder="Number of employee, ex. 4">
                                </div>
                                <div class="mb-3 form-group form-padding">
                                    <label>Created Job</label>
                                    <input type="text" name='' class="form-control form-rad" placeholder="Number of new employee this year, ex. 2">
                                </div>
                                </div>
                                <div class="mb-3 form-group form-padding">
                                    <label>Retained Job Job</label>
                                    <input type="text" name='' class="form-control form-rad" placeholder="Number of retained employee this year, ex. 2">
                                </div>
                                <div class="mb-3">
                                    <label>Franchise</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Is your business located in Urban Area?</option>
                                        <option value="yes">Yes</option>
                                        <option value="no">No</option>
                                    </select>
                                </div> 
                                <br><br>
                                <h2>Loan Application</h2>
                                <div class="mb-3">
                                    <label>Real Estate</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Loan application backed up by real estate?</option>
                                        <option value="yes">Yes</option>
                                        <option value="no">No</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label>Loan Documentation</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Select loan documentation type</option>
                                        <option value="LowDoc">LowDoc</option>
                                        <option value="Non-LowDoc">No</option>
                                    </select>
                                </div>
                                <div class="mb-3 form-group form-padding">
                                    <label>Loan Requested</label>
                                    <input type="text" name='' class="form-control form-rad" placeholder="Loan amount requested (in USD)">
                                </div>
                                </div><div class="mb-3 form-group form-padding">
                                    <label>Terms of Loan</label>
                                    <input type="text" name='' class="form-control form-rad" placeholder="Term in months">
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary" type="submit">Submit form</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <img src="/Group.png">
            </div>
        </div>
    </div>
</body>
</html>
